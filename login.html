<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тіркелу бетi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>Сізде есептік жазба бар ма?</h3>
                        <p>Бетке кіру үшін жүйеге кіріңіз</p>
                        <button id="btn__iniciar-sesion">Жүйеге Кіру</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>Сізде әлі есептік жазба жоқ па?</h3>
                        <p>Жүйеге кіру үшін тіркеліңіз</p>
                        <button id="btn__registrarse">Тіркелу</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="home.html" class="formulario__login">
                        <h2>Жүйеге Кіру</h2>
                        <input type="text" placeholder="email">
                        <input type="password" placeholder="password">
                        <button href="home.html">login In</button>
                    </form>

                    <!--Register-->
                    <form action="home.html" class="formulario__register">
                        <h2>Тіркелу</h2>
                        <input type="text" placeholder="full name">
                        <input type="text" placeholder="email">
                        <input type="text" placeholder="username">
                        <input type="password" placeholder="password">
                        <button href="home.html">sign in</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="assets/js/login.js"></script>
</body>
</html>
